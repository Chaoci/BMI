        .text-primary {
            color: green;

            color: orange;
        }
        .text-danger {
            color: red;

<body>
  <nav class="navbar navbar-light bg-white mb-4">
    <div class="container">
      <h1 class="logo navbar-brand mb-0 h1">BMI體重計</h1>
    </div>

  </nav>


  
<main>
  <h2 class="text-center mb-6">數據之 BMI 體重計</h2>
  <section class="container bg-primary mb-4">
    <div class="row">
      <div class="col-4 mx-auto">
        <div class="card border-0 rounded-0 bg-transparent mb-1">
          <div class="card-body">
            <form class="">
              <div class="form-group">
                <label for="height" class="text-white mb-0">身高 cm</label>
                <input type="number" class="form-control" id="height" placeholder="請輸入身高">
              </div>
              <div class="form-group">
                <label for="weight" class="text-white mb-0">體重 kg</label>
                <input type="number" class="form-control" id="weight" placeholder="請輸入體重">
              </div>
              <div class="d-flex flex-column align-items-center">
                <button type="button"  class="send btn btn-secondary text-white mb-2 px-4">確認</button>
                <button type="button" class="clean btn btn-primary text-white border-white px-2">全部清除</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container mt-1 hide" id="show_container">
    <h3 class="text-center">BMI 記錄</h3>
    <h4 class="average text-center"></h4>
    <div class="row">
      <div class="col-6 mx-auto">
        <ul class="list-unstyled">
          <li class="card show border-primary mb-1">
            <div class="card-body text-center">
              <h4 class="mb-2 status_text">理想</h4>
              <p class="mb-0 BMI_text">BMI 20.90  </p>
              <p class="mb-0 height_text">height：180cm</p>
              <p class="mb-0 weight_text">weight：70kg</p>
            </div>
          </li>

              <p class="mb-0">weight：70kg</p>
            </div>
          </li>
          <li class="card border-primary mb-1">
            <div class="card-body text-center">
              <h4 class="mb-2">過輕</h4>
              <p class="mb-0">BMI 20.90  </p>
              <p class="mb-0">height：180cm</p>
              <p class="mb-0">weight：70kg</p>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
  </section>
</main>
